<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Task 2</title>
  </head>
  <body>
    <main class="container">
      <div class="frame-1">
        <p class="header">
          Let’s talk <br />
          on something <span class="highlight">great</span> together
        </p>
        <div class="contact-info">
          <p class="email">
            <img
              class="email-icon"
              src="./icons/tabler_mail.png"
              alt="email icon"
            />
            <a class="email-text">adodoadodo2025@gmail.com</a>
          </p>
          <p class="phone">
            <img
              class="phone-icon"
              src="./icons/ph_phone-fill.png"
              alt="phone icon"
            />
            <a class="phone-text">01234567891</a>
          </p>
          <p class="location">
            <img
              class="location-icon"
              src="./icons/carbon_location-filled.png"
              alt="location icon"
            />
            <a class="location-text">Semouha , Alexandria</a>
          </p>
        </div>
        <div class="social-network">
          <a href="#"
            ><img
              class="social-icon"
              src="./icons/bi_linkedin.png"
              alt="linkedIn Icon"
          /></a>
          <a href="#"
            ><img
              class="social-icon"
              src="./icons/basil_behance-solid.png"
              alt="Behance Icon"
          /></a>
          <a href="#"
            ><img
              class="social-icon"
              src="./icons/ri_instagram-fill.png"
              alt="Instagram Icon"
          /></a>
        </div>
      </div>
      <div class="frame-2">
        <div class="frame-3">
          <p class="text">I’m interested in:</p>
          <form action="">
            <div class="queries">
              <label class="each-query">
                <input
                  type="radio"
                  name="query"
                  value="UX/UI design"
                  required
                  checked
                />
                UX/ UI design
              </label>

              <label class="each-query">
                <input type="radio" name="query" value="Web design" required />
                Web design
              </label>

              <label class="each-query">
                <input
                  type="radio"
                  name="query"
                  value="Design system"
                  required
                />
                Design system
              </label>

              <label class="each-query">
                <input
                  type="radio"
                  name="query"
                  value="Graphic design"
                  required
                />
                Graphic design
              </label>

              <label class="each-query">
                <input type="radio" name="query" value="Other" required />
                Other
              </label>
            </div>
            <div class="field">
              <label for="name">Your name</label>
              <input
                type="text"
                id="name"
                placeholder="John Smith"
                autofocus
                required
              />
            </div>
            <div class="field">
              <label for="email">Your email</label>
              <input
                type="email"
                id="email"
                placeholder="email@gmail.com"
                required
              />
            </div>
            <div class="field">
              <label for="message">Your message</label>
              <textarea type="" id="message" required></textarea>
            </div>
            <button type="submit">Send message</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
